name: Deploy Multi-Region EKS with Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # necesario para OIDC
      contents: read
    env:
      PRIMARY_REGION: us-east-1
      SECONDARY_REGION: us-west-2
      CLUSTER_NAME: acme-eks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::351247743848:role/GitHubOIDCRole
          aws-region: ${{ env.PRIMARY_REGION }}

      - name: Debug AWS Identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Clean Terraform cache
        run: |
          rm -rf .terraform .terraform.lock.hcl

      - name: Ensure AWS provider version
        run: |
          echo 'terraform {
            required_providers {
              aws = {
                source  = "hashicorp/aws"
                version = ">= 5.0.0"
              }
            }
            required_version = ">= 1.3.0"
          }' > versions.tf

      - name: Terraform Init (force upgrade)
        run: terraform init -upgrade

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply
        run: terraform apply -auto-approve
