name: Deploy Multi-Region EKS with Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # necesario para OIDC
      contents: read
    env:
      PRIMARY_REGION: us-east-1
      SECONDARY_REGION: us-west-2
      PRIMARY_VPC_ID: ${{ secrets.PRIMARY_VPC_ID }}
      PRIMARY_PRIVATE_SUBNETS: ${{ secrets.PRIMARY_PRIVATE_SUBNETS }}   # JSON array
      SECONDARY_VPC_ID: ${{ secrets.SECONDARY_VPC_ID }}
      SECONDARY_PRIVATE_SUBNETS: ${{ secrets.SECONDARY_PRIVATE_SUBNETS }} # JSON array

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC for primary
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::351247743848:role/GitHubOIDCRole
          aws-region: ${{ env.PRIMARY_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          terraform plan \
            -var "primary_vpc_id=${{ env.PRIMARY_VPC_ID }}" \
            -var "primary_private_subnets=${{ env.PRIMARY_PRIVATE_SUBNETS }}" \
            -var "secondary_vpc_id=${{ env.SECONDARY_VPC_ID }}" \
            -var "secondary_private_subnets=${{ env.SECONDARY_PRIVATE_SUBNETS }}" \
            -out=tfplan

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan
