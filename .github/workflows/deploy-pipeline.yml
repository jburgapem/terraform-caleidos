name: Deploy Multi-Region EKS with Terraform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # necesario para OIDC
      contents: read

    env:
      PRIMARY_REGION: us-east-1
      SECONDARY_REGION: us-west-2
      TF_WORKING_DIR: .

    steps:
      # ------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::351247743848:role/GitHubOIDCRole
          aws-region: ${{ env.PRIMARY_REGION }}

      - name: Debug AWS Identity
        run: aws sts get-caller-identity

      # ------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} init

      - name: Terraform Plan
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} plan

      - name: Terraform Apply
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} apply -auto-approve

      # ------------------------------
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # ------------------------------
      - name: Update kubeconfig for primary cluster
        run: |
          aws eks update-kubeconfig \
            --region $PRIMARY_REGION \
            --name acme-eks-primary

      - name: Deploy Nginx to primary cluster
        run: |
          kubectl apply -f terraform/nginx-deployment.yaml
          kubectl get pods -n default -o wide

      # ------------------------------
      - name: Update kubeconfig for secondary cluster
        run: |
          aws eks update-kubeconfig \
            --region $SECONDARY_REGION \
            --name acme-eks-secondary

      - name: Deploy Nginx to secondary cluster
        run: |
          kubectl apply -f terraform/nginx-deployment.yaml
          kubectl get pods -n default -o wide
